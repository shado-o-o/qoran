<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" sizes="32x32"  href="image/logo.jpg">
    <link rel="stylesheet" href="sass/bootstrap.css">
    <link rel="stylesheet" href="sass/main.css">
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <title>قران كريم</title>
</head>
<body >
    <div class="home" id="loggin">
         <div class="loggin" :style="them1"  >
        <div>
            <img src="image/logo.jpg" alt="logo" >
            <div class="mb-3">
                <label for="exampleInputname" class="form-label">Name</label>
                <input type="text"  class="form-control" id="exampleInputname" aria-describedby="emailHelp">
                <div class="alert alert-danger" id="erroruser" role="alert">
                    
                  </div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp">
              <div class="alert alert-danger email"  role="alert"> </div>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password"  class="form-control" id="exampleInputPassword1">
              <div class="alert alert-danger pass"  role="alert"> </div>

            </div>
            <button type="submit" onclick="valid()" id="clicksign"  class="btn btn-primary">Sgin up</button>
            <a @click="changeSign(1)" href="#">I have an acount</a>
          </div>
    </div>
    <div class="signup" :style="them2"  >
        <form >
            <img src="image/logo.jpg" alt="logo" >
           
            <div class="mb-3">
              <label for="emailsgin" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailsgin" required aria-describedby="emailHelp">
              <div id="emailHelpsign" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Password</label>
              <input type="password" required class="form-control" id="exampleInputPassword2">
            </div>
            <button type="submit"  class="btn btn-primary">login</button>
            <a @click="changeSign(2)" href="#">creat new an acount</a>
          </form>
    </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/set.js"></script>
</body>
</html>
